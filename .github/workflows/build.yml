name: App Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest
    env:
      SOLUTION_NAME: MDD4All.Configuration
      VIEWS_PROJECT: MDD4All.Configuration.Views

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Get version form file
      uses: pCYSl5EDgo/cat@master
      id: fileVersion
      with: 
        path: src/version.txt

    - name: Set version as environment variable
      env:
        FILE_VERSION: ${{steps.fileVersion.outputs.text}}
      run: echo ("VERSION=" + $env:FILE_VERSION + "." + $env:GITHUB_RUN_NUMBER) >> $env:GITHUB_ENV

    - name: Echo version number
      run: echo $env:VERSION

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore dependencies
      run: nuget restore ./src/${{env.SOLUTION_NAME}}.sln

    - name: Build
      run: msbuild /p:Configuration=Release /p:Version=${{env.VERSION}} ./src/${{env.SOLUTION_NAME}}.sln

    - name: Create nuget for ${{env.SOLUTION_NAME}}
      run: nuget pack ./src/${{env.SOLUTION_NAME}}/${{env.SOLUTION_NAME}}.csproj -Version $env:VERSION -OutputDirectory ./Output -Properties Configuration=Release

    - name: Create nuget for ${{env.VIEWS_PROJECT}}
      run: nuget pack ./src/${{env.VIEWS_PROJECT}}/${{env.VIEWS_PROJECT}}.csproj -Version $env:VERSION -OutputDirectory ./Output -Properties Configuration=Release

    - name: Upload artifact(s)
      uses: actions/upload-artifact@v2
      with:
        name: ${{env.SOLUTION_NAME}}.${{env.VERSION}}
        path: ./Output/*.nupkg
      
